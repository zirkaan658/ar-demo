<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Demo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body style="margin:0; padding:0;">
    <model-viewer
      src="soft_drink.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      style="width:100vw; height:100vh;">
    </model-viewer>
  </body>
</html>
